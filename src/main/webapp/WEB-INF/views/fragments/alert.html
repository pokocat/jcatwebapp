<!DOCTYPE html>
<html>
<body>
	<div th:fragment="alert (type, message)"
		class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
		<span th:text="${message}">Test</span>
	</div>
	<div th:fragment="alert2 (type, message)"
		class="alert alert-block fade in"
		th:classappend="'alert-' + ${type}">
		<button type="button" class="close" data-dismiss="alert"></button>
		<h4 class="alert-heading">
			<i class="icon-warning-sign"></i> Error!
		</h4>
		<p th:text="${message}">Error-handling</p>
	</div>
</body>
</html>
