<link href="../../../resources/assets/plugins/jquery-slider/css/jquery.sidr.light.css" rel="stylesheet" type="text/css" media="screen" th:href="@{/resources/assets/plugins/jquery-slider/css/jquery.sidr.light.css}"/>
<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="../../../resources/assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/assets/plugins/boostrapv3/css/bootstrap.min.css}"/>
<link href="../../../resources/assets/plugins/boostrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/assets/plugins/boostrapv3/css/bootstrap-theme.min.css}"/>

<body>
<!-- Modal -->
<!-- <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
	<div class="modal-dialog" th:object="${vmServer}">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">close</button>
				<br />
				<i class="icon-credit-card icon-7x"></i>
				<h4 id="myModalLabel" class="semi-bold" th:text="*{name}">name</h4>
				<p class="no-margin" th:text="*{id}">Description </p>
				<br />
			</div>
				<form action="" method="post" accept-charset="utf-8">
				<div class="modal-body">
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Name</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="server name" th:value="*{name}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Image</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="Image" th:value="*{image.id}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Flavor</label>
						</div>
						<div class="col-md-8">
							<select id="source" style="width:100%">
                    			<option th:selected="(*{flavor.id} == 1)" value="1">Tiny</option>
                    			<option th:selected="(*{flavor.id} == 2)" value="2">Small</option>
                    			<option th:selected="(*{flavor.id} == 3)" value="3">Medium</option>
                    			<option th:selected="(*{flavor.id} == 4)" value="4">Large</option>
                    			<option th:selected="(*{flavor.id} == 5)" value="5">X-Large</option>
			                </select>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Status</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="status" th:value="*{status}"  disabled="disabled"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Time created</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="time created" th:value="*{created}" disabled="disabled"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Time updated</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="time updated" th:value="*{updated}"  disabled="disabled"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Address</label>
						</div>
						<div class="col-md-8" th:each="novaAddr : *{addresses}">
							<input th:if="${novaAddr.addresses.get('TP19-ext-net')} != null" type="text" class="form-control" value="address" th:value="${novaAddr.addresses.get('TP19-ext-net').get(0).addr}"  disabled="disabled"/>
							<input th:if="${novaAddr.addresses.get('TP25-ext-net')} != null" type="text" class="form-control" value="address" th:value="${novaAddr.addresses.get('TP25-ext-net').get(0).addr}"  disabled="disabled"/>
							<span th:each="addr : ${novaAddr.addresses.get('int-net')}" th:text="${addr.getType()}+ ':' + ${addr.getAddr()}"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="modalFormCancel btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>&nbsp;&nbsp;Close</button>
					<button type="submit" class="modalFormSubmit btn btn-primary reload"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Update</button>
				</div>
			</form>
	</div>
		<!-- /.modal-content -->
		<script src="../../../resources/assets/js/list_env.js" type="text/javascript" charset="utf-8" th:src="@{/resources/assets/js/list_env.js}"></script>
</div> 
	<!-- /.modal-dialog -->
<!-- </div> -->
<!-- /.modal -->

</body>
</html>
