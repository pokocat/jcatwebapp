<!-- Modal -->
<!-- <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#x2717;</button>
				<br />
				<i class="icon-credit-card icon-7x"></i>
				<h4 id="myModalLabel" class="semi-bold" >Create Snapshot</h4>
				<p class="no-margin">Snapshots preserve the disk state of a running instance. </p>
				<br />
			</div>
				<form action="" method="post" accept-charset="utf-8" th:action="@{/testenv/createsnapshot}" th:object="${createSnapshotForm}">
				<div class="modal-body">
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Snapshot Name</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="" th:field="*{snapshotName}"/>
						</div>
					</div>
					<div class="row form-row hide">
						<div class="col-md-4">
							<label class="form-label bold">TestEnv ID</label>
						</div>
						<div>
							<input type="text" th:value="${createSnapshotForm.id}" th:field="*{id}"/>
						</div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class=" btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>&nbsp;&nbsp;Cancel</button>
					<button type="submit" class=" btn btn-primary reload"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Submit</button>
				</div>
				</form>
</div>
		<!-- /.modal-content -->
		<script src="../../../resources/assets/js/list_env.js" type="text/javascript" charset="utf-8" th:src="@{/resources/assets/js/list_env.js}"></script>
</div> 
	<!-- /.modal-dialog -->
