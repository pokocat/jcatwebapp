<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
</head>
<body>
<!-- Modal -->
<!-- <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
	<div class="modal-dialog" th:object="${updateTestEnv}">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#x2717;</button>
				<br />
				<i class="icon-credit-card icon-7x"></i>
				<h4 id="myModalLabel" class="semi-bold" th:text="*{name}">Testing ENV Set Name</h4>
				<p class="no-margin" th:text="*{description}">Description </p>
				<br />
			</div>
				<form action="" method="post" accept-charset="utf-8">
				<div class="modal-body">
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Name</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="test env name" th:field="*{name}" />
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Description</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="Description" th:field="*{description}" th:value="*{description}"/>
						</div>
					</div>
					<div class="row form-row" style="height: 47px;">
						<div class="col-md-4">
							<label class="form-label bold">Use RemotePC</label>
						</div>
						<div class="radio radio-primary col-md-8" style="padding: 6px 15px;">
							<input type="radio" class="form-control" value="true" id="useRPC" name="useRPC" th:checked="*{useRPC}"/>
							<label for="useRPC">Yes</label>
							<input type="radio" class="form-control" value="false" id="noRPC" name="useRPC" th:checked="*{useRPC} ? false : 'true'"/>
							<label for="noRPC">no</label>
						</div>
					</div>
					<div class="row form-row" id="rpcHwSet" th:style="*{useRPC} ? 'display:;' : 'display:none;'">
						<div class="col-md-4">
							<label class="form-label bold"></label>
						</div>
						<div class="col-md-8">
							<select id="hw-set" style="width: 100%;">
								<optgroup label="Default setting">
									<option value="medium">Medium</option>
								</optgroup>
								<optgroup label="Custom setting">
									<option value="mini">Mini</option>
									<option value="large">Large</option>
									<option value="xlarge">X-Large</option>
								</optgroup>
								<!-- <option th:each="flavor : ${allFlavors}" th:value="${flavor}" th:text="${flavor}"></option> -->
							</select>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Traffic Generator</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="tg env settings" th:value="*{envTG}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Testing Tools</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="tt env settings" th:value="*{envTT}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Single Process</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="sp env settings" th:value="*{envSP}"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="modalFormCancel btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>&nbsp;&nbsp;Close</button>
					<button type="submit" class="modalFormSubmit btn btn-primary reload"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Update</button>
				</div>
				</form>
</div>
		<!-- /.modal-content -->
		<script src="../../../resources/assets/js/list_env.js" type="text/javascript" charset="utf-8" th:src="@{/resources/assets/js/list_env.js}"></script>
</div> 
	<!-- /.modal-dialog -->
<!-- </div> -->
<!-- /.modal -->
</body>
</html>
