<body>
<!-- Modal -->
<!-- <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
	<div class="modal-dialog" th:object="${dockerInstance}">
		<div class="hide" th:text="*{NetworkSettings.ports.getBindings().get(new ExposedPort(22, com.github.dockerjava.api.model.InternetProtocol.TCP))}"></div>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">close</button>
				<br />
				<i class="icon-credit-card icon-7x"></i>
				<h4 id="myModalLabel" class="semi-bold" th:text="*{name}">NAME</h4>
				<p class="no-margin" th:text="*{id}">Description </p>
				<br />
			</div>
				<form action="" method="post" accept-charset="utf-8">
				<div class="modal-body">
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Name</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="server name" th:value="*{name}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Id</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="Image" th:value="*{id}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Image</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control modalInputControl" value="flavor" th:value="*{imageId}"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Status</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="status" th:value="*{state.running}"  disabled="disabled"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">Time created</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="time created" th:value="*{created}" disabled="disabled"/>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-md-4">
							<label class="form-label bold">hostnamePath</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" value="time launched" th:value="${hostnamePath}"  disabled="disabled"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="modalFormCancel btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>&nbsp;&nbsp;Close</button>
					<button type="submit" class="modalFormSubmit btn btn-primary reload"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Update</button>
				</div>
				</form>
</div>
		<!-- /.modal-content -->
		<script src="../../../resources/assets/js/list_env.js" type="text/javascript" charset="utf-8" th:src="@{/resources/assets/js/list_env.js}"></script>
</div> 
	<!-- /.modal-dialog -->
<!-- </div> -->
<!-- /.modal -->

<script src="../../../resources/assets/plugins/pace/pace.min.js" type="text/javascript" th:src="@{/resources/assets/plugins/pace/pace.min.js}"></script>
